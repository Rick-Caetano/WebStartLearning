<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Return</title>
</head>
<body>
    <h2>Type one Number</h2>
    <input type="number" max="10">
    <p></p>

    <script>
        let input = document.querySelector('input')
        let parag = document.querySelector('p')

        input.onchange = function() {
            let inputedNum = input.value
            let cubed = (num) => {
                let result = num * num * num
                return result
            }

            if(isNaN(inputedNum)){
                parag.textContent = "this is not a fuck number. Please isert one number"
            }

            parag.textContent = `the cubed of ${inputedNum} is ` + cubed(inputedNum)
        }
    </script>
</body>
</html>
