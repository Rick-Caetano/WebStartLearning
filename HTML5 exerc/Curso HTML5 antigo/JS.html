<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrando o importante de JS</title>
</head>
<body>
    <img src="imagens/lampada acessa.jpg" alt="Lampada apagada" id="luz" 
    onmousemove="apagaLampada()" onmouseout="acendeLampada()" onclick="quebraLampada()">

    <script>
        function apagaLampada(){
            document.getElementById("luz").src = "imagens/lampada.jpg"
        }
        function acendeLampada(){
            document.getElementById("luz").src = "imagens/lampada acessa.jpg"
        }
        function quebraLampada(){
            document.getElementById("luz").src = "imagens/lampada-quebrada.jpg"
        }
    </script>
</body>
</html>
